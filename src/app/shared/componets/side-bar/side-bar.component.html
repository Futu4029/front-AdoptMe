<mat-sidenav-container>
  <!-- Side-bar que se puede ocultar y desocultar -->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: sidenavWidth}">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Lista de navegaciÃ³n -->
    <mat-nav-list>
      <mat-list-item *ngFor="let item of mainMenu.defaultOptions" [routerLink]="item.router" (click)="sidenav.toggle()">
        <mat-icon matListIcon class="nav-icon">{{item.icon}}</mat-icon>
        <span class="nav-text">{{item.name}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Barra de herramientas superior -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Imagen centrada en el banner -->
    <img src="assets/logo3.png" class="logo" alt="Logo Final">
    <div class="logout-btn">
      <button mat-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon> Logout
      </button>
    </div>
  </mat-toolbar>

  <!-- Contenido principal -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
