<app-filters
  (filtersApplied)="onFiltersApplied($event)"
  (clearFilters)="onClearFilters()">
</app-filters>

<div class="profile-container" *ngIf="hasItems()">
  <!-- Botón para ir al perfil anterior -->
  <button mat-button class="btn-left mat-icon-button" (click)="onPreviousProfile()">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <!-- Perfil de la mascota -->
  <mat-card class="profile">

    <mat-card-content>
      <div class="FOTO" [@swipeAnimation]="currentState">
        <img [src]="currentImage" alt="Dog Photo" class="dog-photo" />
      </div>
    </mat-card-content>

    <!-- Nombre y edad debajo de la imagen -->
    <mat-card-header style="position: relative;">
      <mat-card-title>{{currentName}}, {{currentAge}}</mat-card-title>
      <button mat-icon-button (click)="toggleDescription()" style="position: absolute; top: 0; right: 10px; background-color: transparent; padding: 0; border: none;">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </mat-card-header>


    <mat-card-content>
      <div class="description-box" *ngIf="showDescription">
        <p>{{ currentDesc }}</p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button  (click)="onReject()">❌</button>

      <button mat-button  (click)="onLike()">❤️</button>
    </mat-card-actions>

  </mat-card>

  <!-- Botón para ir al perfil siguiente -->
  <button mat-button class="btn-right mat-icon-button" (click)="onNextProfile()"><mat-icon>chevron_right</mat-icon></button>


</div>

<mat-card-content *ngIf="!hasItems()">
  <div class="not-found-photo">
    <img [src]="notFoundImage" />
  </div>
</mat-card-content>
