<app-filters></app-filters>
<div class="profile">

    <div class="profile--wrapper">
      
      <div class="FOTO">
        <img [src]="currentImage" alt="Dog Photo" class="dog-photo" />
      </div>

      <div class="profile-details">
        <p>Nombre: {{ currentName}}</p>
        <p>Edad: {{ currentAge }}</p>
      </div>
      
        <div class="Boton">
          <button class="rechazar" (click)="onReject()">❌</button>
          <button class="me-gusta" (click)="onLike()">❤️</button>     
        </div>
    </div>
    
  </div>
